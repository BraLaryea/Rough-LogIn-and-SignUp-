<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" ttype='text/css' media='screen' href="SignUp.css">
</head>

<body>
    <div class="Nav">
        <div class="logocontainer">
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Our Services</a></li>
            <li><a href="#">User Terms and Policy</a></li>
        </ul>
    </div>
    <div>
        <form class="form">
            <h2>CREATE AN ACCOUNT</h2>
            <p class="guide" /> Please fill this from to Create an Account!

            <hr>
            <div class="Logs">
                <input class="Namebox" type="text" placeholder="First Name" />
                <input class="Namebox" type="text" placeholder="Last Name" />
            </div>
            <div>
                <p />
                <br><input class="inputbox" type="text" placeholder="Mobile Number or E-mail Address" />
            </div>
            <div class="sexbox">
                <p />
                Sex:<input type="radio" name="Gender" value="Gender" />M / <input type="radio" name="Gender"
                    value="Gender" />F
            </div>
            <div class="birthdaybox">
                Birthday <input class="birthdayinput" type="date" />

            </div>
            <div>
                <p />
                <input class="inputbox" type="text" placeholder="Username" />
            </div>
            <div>
                <p />
                <br><input class="inputbox" type="password" placeholder="Password" />
            </div>
            <div>
                <p />
                <br><input class="inputbox" type="password" placeholder="Confrim Password" />
            </div>
            <div class="conditions">
                <input type="checkbox" /> I accept the User <a href="">Terms</a> and <a href="">Policies</a>
            </div>
            <br><input type="submit" name="" value="Sign Up">
            <div class="LogInRef">
                <p />Already have an account <a href="Log_In.html">Log In</a> in here
            </div>
        </form>
    </div>
</body>

</html>
